<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <style>
      .row > div {
        border: 1px solid;
        width: 60px;
        height: 60px;
        line-height: 60px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>

    <script>
      const board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];

      const boardElement = document.getElementById('board');

      for (let i = 0; i < 3; i++) {
        const row = board[i];
        const rowElement = document.createElement('div');
        rowElement.classList.add('row');
        for (let j = 0; j < 3; j++) {
          const cell = row[j];
          const cellElement = document.createElement('div');
          cellElement.innerText = cell;
          cellElement.addEventListener('click', () => {
            if (cell === '') {
              cellElement.innerText = 'X';
              board[i][j] = 'X';
              checkWin();
              // Add AI move here
            }
          });
          rowElement.appendChild(cellElement);
        }
        boardElement.appendChild(rowElement);
      }

      function checkWin() {
        // Check rows, columns, and diagonals for a win
        for (let i = 0; i < 3; i++) {
          if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
            alert(`Player X wins on row ${i + 1}!`);
            return;
          }
          if (board[0][i] !== '' && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
            alert(`Player X wins on column ${i + 1}!`);
            return;
          }
        }
        if (board[0][0] !== '' && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
          alert(`Player X wins on diagonal from top-left to bottom-right!`);
          return;
        }
        if (board[0][2] !== '' && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
          alert(`Player X wins on diagonal from top-right to bottom-left!`);
          return;
        }
        // Check for a tie
        if (!board.flat().includes('')) {
          alert('It\'s a tie!');
          return;
        }
      }
    </script>
  </body>
</html>
