<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<div class="play-area">
			<div id="block_0" class="block" onclick="addPlayerMove(0)"></div>
			<div id="block_1" class="block" onclick="addPlayerMove(1)"></div>
			<div id="block_2" class="block" onclick="addPlayerMove(2)"></div>
			<div id="block_3" class="block" onclick="addPlayerMove(3)"></div>
			<div id="block_4" class="block" onclick="addPlayerMove(4)"></div>
			<div id="block_5" class="block" onclick="addPlayerMove(5)"></div>
			<div id="block_6" class="block" onclick="addPlayerMove(6)"></div>
			<div id="block_7" class="block" onclick="addPlayerMove(7)"></div>
			<div id="block_8" class="block" onclick="addPlayerMove(8)"></div>
		</div>
		<h2 id="winner"></h2>
		<button onclick="reset_board()">RESET BOARD</button>
	</div>
	<script src="index.js"></script>
</body>
</html>
